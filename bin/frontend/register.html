<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>InnoNet</title>
  <link href="styles.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div
    class="nav-bar d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5">
  </div>
  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="../img/inno-logo.png" class="img-fluid mb-5" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form class="logins mt-5 mb-5">

            <h1 class="mb-5">Register</h1>

            <!-- Username input -->
            <div class="form-outline mb-3">
                <input type="text" id="form3Example3" class="form-control form-control-lg"
                  placeholder="Enter username" />
                <label class="form-label" for="form3Example3">Username</label>
              </div>

            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter password" />
              <label class="form-label" for="form3Example4">Password</label>
            </div>

            <!-- Confirm Password input -->
            <div class="form-outline mb-3">
                <input type="password" id="form3Example4" class="form-control form-control-lg"
                  placeholder="Enter password" />
                <label class="form-label" for="form3Example4">Confirm Password</label>
              </div>

            <!-- First Name input -->
            <div class="form-outline mb-3">
              <input type="text" id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter firstname" />
              <label class="form-label" for="form3Example3">First name</label>
            </div>

            <!-- Last Name input -->
            <div class="form-outline mb-3">
                <input type="text" id="form3Example3" class="form-control form-control-lg"
                  placeholder="Enter lastname" />
                <label class="form-label" for="form3Example3">Last name</label>
              </div>

            <!-- Email input -->
            <div class="form-outline mb-3">
                <input type="email" id="form3Example3" class="form-control form-control-lg"
                  placeholder="Enter email" />
                <label class="form-label" for="form3Example3">Email</label>
              </div>

            <!-- Birthday input -->
            <div class="form-outline mb-3">
                <input type="date" id="form3Example3" class="form-control form-control-lg"
                  placeholder="Enter birthday" />
                <label class="form-label" for="form3Example3">Birthday</label>
              </div>

            <!-- Phonenumber input -->
            <div class="form-outline mb-3">
                <input type="tel" id="form3Example3" class="form-control form-control-lg"
                  placeholder="Enter phone number" />
                <label class="form-label" for="form3Example3">Phone number</label>
              </div>

            <div class="d-flex justify-content-between align-items-center">

            <div class="text-center text-lg-start mt-1 pt-2">
                <button type="button" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
                <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="#!"
                    class="link-danger">Login</a></p>
            </div>

          </form>
        </div>
      </div>
    </div>
    
  </section>
  <script src="script.js"></script>
  <nav>
    <!-- navbar -->
  </nav>
  <section>

  </section>
 
</body>

</html>
