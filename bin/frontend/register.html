<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>InnoNet</title>
  <link href="styles.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .logins {
          max-width: 800px; /* Adjust the width as needed */
          margin: auto;
        }
      </style>
</head>

<body class="pb-5">
    <div
    class="nav-bar d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5">
  </div>
  <div class="container">
    <form class="logins mt-5 mb-5">

      <h1 class="mb-5 text-center">Register</h1>

      <div class="row g-3">
        <!-- Right Column -->
        <div class="col-md-6">
          <!-- Username input -->
          <div class="form-outline mb-3">
            <input type="text" id="form3Example3" class="form-control form-control-lg" placeholder="Enter username" />
            <label class="form-label" for="form3Example3">Username</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" id="form3Example4" class="form-control form-control-lg" placeholder="Enter password" />
            <label class="form-label" for="form3Example4">Password</label>
          </div>

          <!-- Confirm Password input -->
          <div class="form-outline mb-3">
            <input type="password" id="form3Example4" class="form-control form-control-lg" placeholder="Confirm Password" />
            <label class="form-label" for="form3Example4">Confirm Password</label>
          </div>

          <!-- First Name input -->
          <div class="form-outline mb-3">
            <input type="text" id="form3Example3" class="form-control form-control-lg" placeholder="Enter firstname" />
            <label class="form-label" for="form3Example3">First name</label>
          </div>

          <!-- Last Name input -->
          <div class="form-outline mb-3">
            <input type="text" id="form3Example3" class="form-control form-control-lg" placeholder="Enter lastname" />
            <label class="form-label" for="form3Example3">Last name</label>
          </div>
        </div>

        <!-- Left Column -->
        <div class="col-md-6">
          <!-- Email input -->
          <div class="form-outline mb-3">
            <input type="email" id="form3Example3" class="form-control form-control-lg" placeholder="Enter email" />
            <label class="form-label" for="form3Example3">Email</label>
          </div>

          <!-- Birthday input -->
          <div class="form-outline mb-3">
            <input type="date" id="form3Example3" class="form-control form-control-lg" placeholder="Enter birthday" />
            <label class="form-label" for="form3Example3">Birthday</label>
          </div>

          <!-- Phonenumber input -->
          <div class="form-outline mb-3">
            <input type="tel" id="form3Example3" class="form-control form-control-lg" placeholder="Enter phone number" />
            <label class="form-label" for="form3Example3">Phone number</label>
          </div>
        </div>
      </div>

      <div class="bottom-left">
        <button type="button" class="btn btn-primary btn-lg"
          style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
        <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="#!"
            class="link-danger">Login</a></p>
      </div>

    </form>
  </div>
 
</body>

</html>
